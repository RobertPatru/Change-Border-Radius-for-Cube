<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">        
        <div class="cube-container">
            <div class="cube"></div>
        </div>

        <div class="container-inputs">
            <input type="range" class="top-left" min="0" max="100" value="0" oninput="changeBorderRadius">
            <input type="range" class="top-right" min="0" max="100" value="0">
            <input type="range" class="bottom-left" min="0" max="100" value="0">
            <input type="range" class="bottom-right" min="0" max="100" value="0">
        </div>

        <span class="show-input-values">100% / 100% / 100% / 100%</span>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
