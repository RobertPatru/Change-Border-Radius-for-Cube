<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius App</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">        
        <div class="cube-container">
            <div class="cube"></div>
        </div>

        <div class="container-inputs">
            <input type="range" class="corner top-left" min="0" max="100" value="0" oninput="changeBorderRadius">
            <input type="range" class="corner top-right" min="0" max="100" value="0" oninput="changeBorderRadius">
            <input type="range" class="corner bottom-left" min="0" max="100" value="0" oninput="changeBorderRadius">
            <input type="range" class="corner bottom-right" min="0" max="100" value="0" oninput="changeBorderRadius">
        </div>

        <div class="values-container">
            <input type="number" class="input-value spanTopLeft" value="0" maxlength="3" min="0" max="100" oninput="changeValue"><span class="percentage">%</span>
            <input type="number" class="input-value spanTopRight" value="0" maxlength="3" min="0" max="100" oninput="changeValue"><span class="percentage">%</span>
            <input type="number" class="input-value spanBottomLeft" value="0" maxlength="3" min="0" max="100" oninput="changeValue"><span class="percentage">%</span>
            <input type="number" class="input-value spanBottomRight" value="0" maxlength="3" min="0" max="100" oninput="changeValue"><span class="percentage">%</span>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
